<ng-container *ngIf="isLoading">
    <div class="progress progress-modal">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </ng-container>
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <i class="icon-2x text-dark-50 flaticon-user-add mx-2"></i> Editar Categoria
      </div>
    </div>
    <div
      class="overlay overlay-block cursor-default modal-body"
    >
      <ng-container *ngIf="isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container>

    <form action="#" class="form form-label-right">
        <div class="form-group row">
            <div class="col-12">
                <label class="form-label">Nombre de Categoria: *</label>
                  <input type="text" 
                    placeholder="Nombre" 
                    class="form-control form-control-solid form-control-lg" 
                    name="name"
                    autocomplete="off"
                    [(ngModel)]="name"
                    >
            </div>
            <div class="col-12 py-2">
              <label class="form-label">Sube tu imagen: *</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="customFile"  accept=".jpeg, .bmp, .jpg, .png, .gif, .webp"  (change)="processFile($event)">
                  <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
            <div class="col-12 py-2" *ngIf="imagePreview">
              <img [src]="imagePreview" class="w-100" alt="">
            </div>
            <div class="col-12 py-2">
              <label class="form-label">Icono de Categoria: *</label>
                <input type="text" 
                    placeholder="Icono" 
                    class="form-control form-control-solid form-control-lg" 
                    name="icon"
                    autocomplete="off"
                    [(ngModel)]="icon"
                    >
            </div>
            <div class="col-12 py-2">
              <label class="form-label">Selec. Estado: *</label>
              <select
                  class="form-control form-control-solid form-control-lg"
                  name="status"
                  placeholder="Select. Estado"
                  [(ngModel)]="status"
                >
                  <option value="">Todos</option>
                  <option value="1">Activo</option>
                  <option value="2">Desactivo</option></select>
            </div>
        </div>
    </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light btn-elevate mr-2"
        (click)="modal.dismiss()"
      >
        Cerrar
      </button>
      <button
        type="submit"
        class="btn btn-primary btn-elevate mr-2"
        (click)="update()"
      >
        Actualizar
      </button>
    </div>
  </div>
